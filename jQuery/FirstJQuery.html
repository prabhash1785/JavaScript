<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My First jQuery</title>
    <title></title>
</head>
<body>

<div>
    <h1>This is a sample web page with jQuery code.</h1>
</div>

<p>Hide me!!</p>

<input type="text">


<script src="js/jquery.min.js"></script>

<script>
    //change title
    $('title').text("Hello jQuery");

    //hide text in p tag
    $('p').click(function() {
       $(this).hide();
    });

    //change background color
    $("input").blur(function(){
        $(this).css("background-color", "red");
    });

</script>

</body>
</html>
