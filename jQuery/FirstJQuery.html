<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My First jQuery</title>
    <title></title>
</head>
<body>

<div>
    <h1>This is a sample web page with jQuery code.</h1>
</div>

<p>Hide me!!</p>

<div id="jQuery" padding="10">
    <h1>JQuery Training</h1>
    <section>This is a jQuery Training</section>
</div>

<div id="fade">
    <p>Fade me!!</p>
</div>

<input type="text">

<button style="display:block">Click to fade content</button>


<script src="js/jquery.min.js"></script>

<script>
    //change title
    $('title').text("Hello jQuery");

    //hide text in p tag
    $('p').click(function() {
       $(this).hide();
    });

    //change background color
    $("input").blur(function(){
        $(this).css("background-color", "red");
    });

    $('#jQuery').click(function() {
       $(this).hide();
    });

    //fade elements
    $('button').click(function() {
       $('#fade').fadeOut();
        $('#fade').fadeIn();

    });

</script>

</body>
</html>
