<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="name">
    <label>Name</label><input type="text" value="Name" name="name">
</div>
<div id="city">
    <label>City</label><input type="text" value="City" name="city">
</div>

<script src="MyWebWorker.js"></script>
<script>

    var webWorker = new Worker("MyWebWorker.js");

    var name = document.getElementsByName("name");
    var city = document.getElementsByName("city");

    name.onchange = function() {
        webWorker.postMessage("Hello WebWorker!!");
    }

    name.onMessage = function(message) {
        alert("Message received from WebWorker: " + message);
    }

</script>

</body>
</html>
