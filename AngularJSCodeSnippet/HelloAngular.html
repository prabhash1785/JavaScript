<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My First AngularJS Program</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>
<body>

<div ng-app="" ng-init="person = {firstName : 'Amber', lastName : 'Green'}">
    <p>First Name: {{person.firstName}}</p>
    <p>Last Name: {{person.lastName}}</p>

    <p>Full Name: <span ng-bind="person.firstName"></span> <span ng-bind="person.lastName"></span></p>
</div>

<div ng-app="" ng-init="obj = [{name : 'Amber', city : 'Chicago'}, {name : 'Ricky', city : 'Delhi'}, {name : 'Max', city : 'Iowa'}]">
    <p>Print all the data using Angular ng-repeat</p>
    <ul>
        <li ng-repeat="x in obj">
            Name: {{x.name}} City : {{x.city}}
        </li>
    </ul>
</div>

</body>
</html>
