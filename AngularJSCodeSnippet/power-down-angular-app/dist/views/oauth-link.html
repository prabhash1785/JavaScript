<section id="intro"><div class="container"><div class="row"><div class="sectionTitle"><div class="titleBox">link account</div></div></div></div></section><section id="maincontent"><div class="container"><div class="row rowExtraMargins"><div class="col-sm-7 col-md-6 col-lg-5 col-sm-offset-1"><form name="linkAccountForm" cm-form-validator="" ng-submit="linkAccount()" class="formLarge stopAt500"><h3>link to existing account</h3><input type="text" ng-model="linkAccountModel.email" name="inputEmail" placeholder="email or username" required disabled class="form-control"><input type="password" ng-model="linkAccountModel.password" name="inputPassword" placeholder="password" required autofocus class="form-control"><div ng-show="linkAccountForm.errorPresent &amp;&amp; linkAccountForm.$error.required" class="formMessageError">A required field is missing</div><div ng-show="linkAccountForm.clicked" ng-repeat="err in linkAccountModel.errorMessages" class="formMessageError animateFade">{{err.message}}</div><div ng-show="!linkAccountForm.errorPresent &amp;&amp; linkAccountForm.formSuccess" class="alert alert-success animateFade">{{linkAccountForm.message}}</div><button type="submit" ng-click="linkAccountForm.formClick($event)" class="btn btn-large btn-primary">link account</button></form></div><div class="col-sm-4 oauth-instructions"><p>our records indicate that an account has already been registered to this e-mail address. Please enter your password to link this account to your Facebook/Google account.</p></div></div></div></section>
