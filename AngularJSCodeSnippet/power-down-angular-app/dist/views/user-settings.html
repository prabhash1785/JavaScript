<section id="intro"><div class="container"><div class="row"><div class="sectionTitle"><div class="titleBox">user settings</div></div></div></div></section><section id="maincontent"><div class="container"><div class="row rowExtraMargins"><div class="col-sm-10 col-md-6 col-lg-6"><form name="updateProfileForm" cm-form-validator="" ng-submit="updateProfile()" class="formMediumHorz form-horizontal stopAt500"><h3>update profile</h3><div class="form-group"><label class="col-sm-5 control-label">first name</label><div class="col-sm-7"><input type="text" ng-model="updateProfileModel.firstname" name="inputFirstName" placeholder="first name" autofocus class="form-control"></div></div><div class="form-group"><label class="col-sm-5 control-label">last name</label><div class="col-sm-7"><input type="text" ng-model="updateProfileModel.lastname" name="inputLastName" placeholder="last name" class="form-control"></div></div><div class="form-group"><label class="col-sm-5 control-label">email</label><div class="col-sm-7"><input type="email" ng-model="updateProfileModel.email" name="inputEmail" placeholder="email" required class="form-control"></div></div><div class="col-sm-7 col-sm-offset-5"><div ng-show="updateProfileForm.errorPresent &amp;&amp; updateProfileForm.$error.required" class="formMessageError">A required field is missing</div><div ng-show="updateProfileForm.errorPresent &amp;&amp; updateProfileForm.$error.email" class="formMessageError">Email address is invalid.</div><div ng-show="updateProfileForm.clicked" ng-repeat="err in updateProfileModel.errorMessages" class="formMessageError animateFade">{{err.message}}</div><div ng-show="!updateProfileForm.errorPresent &amp;&amp; updateProfileForm.formSuccess" class="alert alert-success animateFade">{{updateProfileForm.message}}</div><button type="submit" ng-click="updateProfileForm.formClick($event)" class="btn btn-medium btn-primary">update</button></div></form></div><div class="col-sm-10 col-md-6 col-lg-6"><form name="changePasswordForm" cm-form-validator="" ng-submit="changePassword()" class="formMediumHorz form-horizontal stopAt500"><h3>change password</h3><div class="form-group"><label class="col-sm-5 control-label">current password</label><div class="col-sm-7"><input type="password" ng-model="changePasswordModel.currentPW" name="inputCurrentPW" placeholder="current password" required class="form-control"></div></div><div class="form-group"><label class="col-sm-5 control-label">new password</label><div class="col-sm-7"><input type="password" ng-model="changePasswordModel.newPW" name="inputNewPW" placeholder="new password" required class="form-control"></div></div><div class="form-group"><label class="col-sm-5 control-label">confirm password</label><div class="col-sm-7"><input type="password" ng-model="changePasswordModel.confirmNewPW" name="inputConfirmNewPW" placeholder="confirm new password" required class="form-control"></div></div><div class="col-sm-7 col-sm-offset-5"><div ng-show="changePasswordForm.errorPresent &amp;&amp; changePasswordForm.$error.required" class="formMessageError">A required field is missing</div><div ng-show="changePasswordForm.clicked" ng-repeat="err in changePasswordModel.errorMessages" class="formMessageError animateFade">{{err.message}}</div><div ng-show="!changePasswordForm.errorPresent &amp;&amp; changePasswordForm.formSuccess" class="alert alert-success animateFade">{{changePasswordForm.message}}</div><button type="submit" ng-click="changePasswordForm.formClick($event)" class="btn btn-medium btn-primary">update</button></div></form></div><div class="col-sm-12"><div class="privacyPolicyLink">check out our <a href="/terms">terms and conditions</a> and <a href="/privacy-policy">privacy policy</a></div></div></div></div></section>
