<section id="intro"><div class="container"><div class="row"><div class="sectionTitle"><div class="titleBox">log in</div></div></div></div></section><section id="maincontent" class="loginPage"><div class="container"><div class="row rowExtraMargins"><div class="col-sm-6 col-md-5 col-md-offset-1 col-lg-4"><form name="loginForm" cm-form-validator="" ng-submit="signIn()" class="formLarge stopAt500"><h3>sign in / crimpd</h3><input type="text" ng-model="loginModel.email" name="inputEmail" placeholder="email or username" required autofocus class="form-control"><input type="password" ng-model="loginModel.password" name="inputPassword" placeholder="password" required class="form-control"><div ng-show="loginForm.errorPresent &amp;&amp; loginForm.$error.required" class="formMessageError">A required field is missing</div><div ng-show="loginForm.clicked" ng-repeat="err in loginModel.errorMessages" class="formMessageError animateFade">{{err.message}}</div><button type="submit" ng-click="loginForm.formClick($event)" class="btn btn-large btn-primary">sign in</button></form></div><div class="col-sm-6 col-md-5"><a href="{{ apiUrl + '/oauth/facebook/authenticate' }}" class="loginFacebook">login with facebook</a><a href="{{ apiUrl + '/oauth/google/authenticate' }}" class="loginGoogle">login with google</a><span class="privacyPolicyLogin">check out our <a href="/terms">terms and conditions</a> and <a href="/privacy-policy">privacy policy</a></span></div></div></div></section>
