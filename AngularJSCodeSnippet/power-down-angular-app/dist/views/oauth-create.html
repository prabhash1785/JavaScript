<section id="intro"><div class="container"><div class="row"><div class="sectionTitle"><div class="titleBox">new account</div></div></div></div></section><section id="maincontent"><div class="container"><div class="row rowExtraMargins"><div class="col-sm-7 col-md-6 col-lg-5 col-sm-offset-1"><form name="createAccountForm" cm-form-validator="" ng-submit="createNewAccount()" class="formLarge stopAt500"><h3>create new account</h3><input type="text" ng-model="newAccountModel.username" name="inputUserName" placeholder="username" parent-form="createAccountForm" cm-username-input="" required class="form-control"><div ng-show="createAccountForm.errorPresent &amp;&amp; createAccountForm.$error.required" class="formMessageError">A required field is missing</div><div ng-show="createAccountForm.$error.duplicate" class="formMessageError">Username is already taken.</div><div ng-show="createAccountForm.clicked" ng-repeat="err in newAccountModel.errorMessages" class="formMessageError animateFade">{{err.message}}</div><div ng-show="!createAccountForm.errorPresent &amp;&amp; createAccountForm.formSuccess" class="alert alert-success animateFade">{{createAccountForm.message}}</div><button type="submit" ng-click="createAccountForm.formClick($event)" class="btn btn-large btn-primary">create account</button></form></div><div class="col-sm-4 oauth-instructions"><p>please select a crimpd username.</p><span>username may only include the following:</span><ul><li>letters</li><li>numbers</li><li>hyphens</li><li>underscores</li></ul></div></div></div></section>
